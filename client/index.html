<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>My Shop</title>
</head>

<body class="bg-gradient">
    <header class="custom-nav text-white py-2">
        <div class="container-xxl d-flex justify-content-between">
            <div class="logo-image">
                <img src="./public//assets/images/logo.png" alt="logo" />
            </div>
            <div class="main-header">
                <h4>Welcome <span id="username-label"></span></h4>
            </div>
            <div class="main-header">
                <button type="button" id="logout-button" class="btn btn-light">Logout</button>
            </div>
        </div>
    </header>
    <main class="container-xxl mt-5">
        <div id="main-body">
            <div>
                <h2>Product list</h2>
                <table id="product-table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="product-body">
                    </tbody>
                </table>
            </div>
            <div class="shopping-container">
                <h2 class="gutter">Your shopping cart</h2>
                <div id="shopping-cart-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Total</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody id="cart-body"></tbody>
                    </table>
                    <div class="d-flex justify-content-end place-order-button">
                        <button id="checkout-btn" class="btn btn-success me-xxl-5">Checkout</button>
                    </div>
                </div>
                <div id="shopping-cart-message">
                    <h2 class=" text-secondary">There is no item in your shopping cart !</h2>
                </div>
            </div>
        </div>
    </main>

    <div id="alert-custom" class="alert-custom alert-hide alert alert-danger" role="alert">Error</div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
