<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-gradient">
    <header class="custom-nav text-white py-2">
        <div class="container-xxl d-flex justify-content-between align-items-center">
            <div class="logo-image">
                <img src="./public//assets/images/logo.png" alt="logo" />
            </div>
            <div id="login-header">
                <form id="login-form" method="post" action=""
                    class="flex-grow-1 d-flex justify-content-end flex-row align-items-center">
                    <div class="me-4">
                        <div class="mb-2 row">
                            <label for="inputUsername" class="col-sm-4 col-form-label">Username</label>
                            <div class="col-sm-8">
                                <input type="text" name="username" class="form-control" id="inputUsername" required>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" name="password" class="form-control" id="inputPassword" required>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit" id="loginButton" class="btn btn-light">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <main class="container-xxl mt-5">
        <h1 class="display-4 text-secondary">Welcome To My Shop</h1>
    </main>
    
    <script src="./login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
